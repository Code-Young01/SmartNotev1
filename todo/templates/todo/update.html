{% extends 'base.html' %} {% block header %}
<h1>{% block title %} Edit {{ todo['title'] }} {% endblock %}</h1>
{% endblock %} {% block content %}
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ request.form['title'] or todo['title'] }}" required><br>
    <label for="description">Description:</label>
    <input type="text" name="description" id="description" value="{{ request.form['description'] or todo['description'] }}" required><br>
    <label for="completed">Is Completed?:</label>
    <input type="checkbox" name="completed" id="completed" {%if todo[ 'completed']==1 %}checked{% endif %}><br>
    <button type="submit">Update To-Do</button>
</form>
<form action="{{ url_for('todo.delete', id=todo['id']) }}" method="POST">
    <button type="submit" class="danger" onclick="return confirm('Are you want to sure to delete this To-Do')">Delete To-Do</button>
</form>

{% endblock %}
